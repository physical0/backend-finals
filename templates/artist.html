<!DOCTYPE html>
<html lang="en" ng-app="musicApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | Artist</title>
    <link rel="stylesheet" href="../styles/backgroundImage.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../tailwind.config.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body class="bg-coolBlack flex flex-col min-h-screen" ng-controller="ArtistController">
    <!-- Header -->
    <div class="bg-black text-lavender flex flex-row py-5 w-full sticky-header">
        <div class="uppercase text-lg basis-1/4 pl-5">
            <a href="../index.html">
                <span class="font-extrabold hover:text-white transition duration-200">Musica</span>
            </a>
        </div>
    </div>

    <!-- Main Section -->
    <div class="text-white flex flex-col flex-grow items-center container mx-auto">
        <!-- Artist Information -->
        <div class="flex items-center flex-col mt-10">
            <!-- Artist Image -->
            <img ng-src="{{ artist.images[0]?.uri }}" alt="Artist Image" class="rounded-full w-40 h-40 border-4 border-pink-600 mb-5" ng-if="artist.images && artist.images.length">
            <h1 class="text-4xl font-extrabold">{{ artist.name }}</h1>

            <!-- Real Name -->
            <div ng-if="artist.realname">
                <p class="text-gray-300 text-center mt-2">Real Name: {{ artist.realname }}</p>
            </div>

            <!-- Artist Profile -->
            <div ng-if="artist.profile">
                <p class="text-gray-300 text-center mt-2">{{ artist.profile }}</p>
            </div>

            <!-- Members (if applicable) -->
            <div ng-if="artist.members && artist.members.length">
                <p class="text-gray-300 text-center mt-2"><strong>Members:</strong></p>
                <ul class="text-center">
                    <li ng-repeat="member in artist.members">{{ member.name }}</li>
                </ul>
            </div>
        </div>

        <!-- Links (URLs) -->
        <div ng-if="artist.urls && artist.urls.length" class="mt-5">
            <h2 class="text-2xl font-bold">Official Links</h2>
            <ul>
                <li ng-repeat="url in artist.urls">
                    <a ng-href="{{ url }}" target="_blank" class="text-pink-400 hover:text-white">{{ url }}</a>
                </li>
            </ul>
        </div>

        <!-- Name Variations -->
        <div ng-if="artist.namevariations && artist.namevariations.length" class="mt-5">
            <h2 class="text-2xl font-bold">Aliases</h2>
            <ul>
                <li ng-repeat="alias in artist.namevariations">{{ alias }}</li>
            </ul>
        </div>

        <!-- Releases (Albums) -->
        <div class="mt-5 w-3/4">
            <h2 class="text-2xl font-bold mb-5">Top Releases</h2>
            <ul class="space-y-4">
                <li ng-repeat="album in albums" class="bg-gray-800 rounded-xl p-4 flex justify-between items-center hover:bg-gray-700 transition duration:200">
                    <span class="text-lg">{{ album.title }} ({{ album.year }})</span>
                    <button class="bg-pink-400 text-white p-3 rounded-full hover:bg-lavender transition duration-200">
                        <!-- Play Button -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 21 24" stroke="currentColor">
                            <path stroke-width="2" d="M14.752 11.168l-6.704-3.736a1 1 0 00-1.496.868v7.472a1 1 0 001.496.868l6.704-3.736a1 1 0 000-1.736z" />
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </div>
