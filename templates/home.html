<!------------- Sidebar ------------->
<div class="fixed w-64 h-full bg-pink-700 p-6 sidebar-custom">
    <div class="bg-white grid place-items-center h-10 mb-4 rounded-md">
        <h1 class="text-2xl text-fuschia font-bold mb-8 mt-1 object-center">Music Player</h1>
    </div>
    <!------------- Navigation ------------->
    <nav class="space-y-4">
        <a href="#" class="block text-fuschia hover:text-white">Home</a>
        <a href="#" class="block text-fuschia hover:text-white">Search</a>
        <a href="#" class="block text-fuschia hover:text-white">Your Library</a>
    </nav>

    <!------------- Playlists ------------->
    <div class="mt-8">
        <h2 class="text-fuschia uppercase text-sm font-bold mb-4">Playlists</h2>
        <ul class="space-y-2">
            <li>
                <a href="/frontend-finals/templates/playlist.html" class="block text-fuschia hover:text-white">Love Live</a>
            </li>
        </ul>
    </div>

    <!------------- Settings Button ------------->
    <div class="mt-8">
        <a href="templates/settings.html" class="flex items-center space-x-4 text-fuschia hover:text-white py-2 px-4 rounded-md transition duration-200">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </div>

    <!------------- Register Button ------------->
    <nav class="mt-44 text-center">
        <h4 class = "mb-4 text-fuschia font-semibold text-lg">Already Have an Account?</h4>
        <div class="flex justify-center space-x-4">
            <a href="templates/login.html" class="block w-24 text-center py-2 rounded-md bg-fuschia text-coolBlack font-semibold hover:bg-lavender hover:text-white transition duration-200">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </a>
            <a href="templates/register.html" class="block w-24 text-center py-2 rounded-md bg-fuschia text-coolBlack font-semibold hover:bg-lavender hover:text-white transition duration-200">
                <i class="fas fa-user-plus mr-1"></i> Register
            </a>
        </div>
    </nav>
</div>

<!------------- Main Content ------------->
<div class="ml-64 p-8">

    <!------------- Search Bar ------------->
    <div class="mb-8">
        <input type="text" ng-model="searchQuery" placeholder="Search for songs..."
            class="w-full bg-pink-700 rounded-full px-6 py-3 text-white">
    </div>

    <!------------- Song List ------------->
    <div class="space-y-4">

        <div ng-repeat="song in songs | filter:searchQuery" ng-click="playSong(song)"
            class="flex items-center space-x-4 p-4 hover:bg-gray-800 rounded-lg cursor-pointer">
            <img alt="Album Art" class="w-12 h-12 rounded">
            <div>
                <p class="font-semibold">{{song.title}}</p>
                <p class="text-gray-400">{{song.artist}}</p>
            </div>
            <div class="ml-auto text-gray-400">{{song.duration}}</div>
        </div>

    </div>
</div>

<!------------- Player Controls ------------->
<div class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700">
    <div class="flex items-center justify-between px-4 py-3">

        <div class="flex items-center space-x-4">
            <img src="/frontend-finals/public/img/currentSong.jpg" alt="A song for You! You? You!!" class="w-14 h-14 rounded">
            <div>
                <h4 class="text-white font-semibold hover:text-gray-300 transition duration-200">
                    <a href="templates/currentSong.html">A song for You! You? You!!</a>
                </h4>
                <h4 class="text-white hover:text-gray-300 transition duration-200">
                    <a href="templates/artist.html">¬µ's</a>
                </h4>
            </div>
        </div>

        <!------------- Playback ------------->

        <div class="flex items-center space-x-6">
            <button ng-click="previousSong()" class="text-gray-400 hover:text-white">
                ‚èÆ
            </button>
            <button ng-click="togglePlay()"
                class="w-10 h-10 rounded-full bg-white text-black flex items-center justify-center">
                {{isPlaying ? '‚è∏' : '‚ñ∂'}}
            </button>
            <button ng-click="nextSong()" class="text-gray-400 hover:text-white">
                ‚è≠
            </button>
        </div>

        <!------------- Volume Controls ------------->
        <div class="flex items-center space-x-2">
            <span class="text-gray-400">üîä</span>
            <input type="range" ng-model="volume" min="0" max="100" class="w-32">
        </div>
    </div>

    <!------------- Progress Bar ------------->
    <div class="h-1 bg-gray-700">
        <div class="h-full bg-green-500">
        </div>
    </div>
</div>
