<!------------- Sidebar ------------->
<div class="fixed w-64 h-full bg-pink-700 p-6 sidebar-custom">
    <div class="bg-white grid place-items-center h-10 mb-4 rounded-md">
        <h1 class="text-2xl text-fuschia font-bold mb-8 mt-1 object-center">Music Player</h1>
    </div>
    <!------------- Navigation ------------->
    <nav class="space-y-4">
        <a href="#" class="block text-fuschia hover:text-white">Home</a>
        <a href="#" class="block text-fuschia hover:text-white">Search</a>
        <a href="#" class="block text-fuschia hover:text-white">Your Library</a>
    </nav>

    <!------------- Playlists ------------->
    <div class="mt-8">
        <h2 class="text-fuschia uppercase text-sm font-bold mb-4">Playlists</h2>
        <ul class="space-y-2">
            <li>
                <a href="/frontend-finals/templates/playlist.html" class="block text-fuschia hover:text-white">Love Live</a>
            </li>
        </ul>
    </div>

    <!------------- Profile & Settings Button ------------->
    <div class = "mt-8">
        <a href = "templates/settings.html" class = "flex items-center space-x-4 text-fuschia hover:text-white py-2 px-4 rounded-md transition duration-200">
            <i class = "fas fa-cog"> </i>
            <span> Settings </span>
        </a>

        <a href = "templates/profile.html" class = "flex items-center space-x-4 text-fuschia hover:text-white py-2 px-4 rounded-md transition duration-200">
            <i class = "fas fa-user"> </i>
            <span> Profile </span>
        </a>
    </div>

    <!------------- Login & Register Button ------------->
    <nav class = "mt-36 text-center">
        <h4 class = "mb-4 text-fuschia font-semibold text-lg"> Already Have an Account? </h4>
        <div class = "flex justify-center space-x-4">
            <a href = "templates/login.html" class = "block w-24 text-center py-2 rounded-md bg-fuschia text-coolBlack font-semibold hover:bg-lavender hover:text-white transition duration-200">
                <i class="fas fa-sign-in-alt mr-2"> </i> Login
            </a>

            <a href = "templates/register.html" class = "block w-24 text-center py-2 rounded-md bg-fuschia text-coolBlack font-semibold hover:bg-lavender hover:text-white transition duration-200">
                <i class = "fas fa-user-plus mr-1"> </i> Register
            </a>
        </div>
    </nav>
</div>

<!------------- Main Content ------------->
<div class="ml-64 p-8">

    <!------------- Search Bar ------------->
    <div class="mb-8">
        <input type="text" ng-model="searchQuery" ng-click="goToSearch()" placeholder="Search for music albums..."
            class="w-full bg-pink-700 rounded-full px-6 py-3 text-white placeholder-white">
    </div>

    <!------------- Song List ------------->
    <div class="space-y-4">

        <div class="flex flex-wrap justify-center gap-10 mb-6">
            <button ng-repeat="genre in genres" ng-click="changeGenre(genre)"
                class="px-4 py-2 w-[100px] h-[40px] rounded-full text-sm font-semibold" ng-class="{'bg-pink-700 text-white': selectedGenre === genre,
                          'bg-gray-200 text-gray-700 hover:bg-gray-300': selectedGenre !== genre}">
                {{genre}}
            </button>
        </div>

        <!-- Loading State -->
        <div ng-if="loading" class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        </div>

        <!-- Error State -->
        <div ng-if="error" class="text-center text-red-500 p-4">
            {{error}}
        </div>

        <!-- Albums Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div ng-repeat="album in albums"
                class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                <img ng-src="{{album.thumb || 'https://via.placeholder.com/150'}}" alt="{{album.title}}"
                    class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">{{album.title}}</h3>
                    <p class="text-sm text-gray-600">{{album.year}}</p>
                    <div class="mt-2 flex flex-wrap gap-1">
                        <span ng-repeat="style in album.style"
                            class="px-2 py-1 text-xs bg-gray-100 rounded-full text-gray-600">
                            {{style}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
