<!DOCTYPE html>
<html>
<head>
    <title> Login | Musica </title>
    <link href = "https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel = "stylesheet">
</head>
<body class = "bg-gray-700 text-white flex items-center justify-center min-h-screen">
    <div class = "bg-gray-800 p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class = "text-fuschia text-3xl font-bold mb-6 text-center"> Welcome </h1>
        <hr class = "border-fuschia border-t-2 mb-6">

        <form id = "loginForm" class = "space-y-4">

            <div>
                <label for = "email" class = "block text-fuschia font-semibold mb-2"> Email </label>
                <input type = "email" id = "email" ng-model = "user.email" class = "w-full bg-gray-700 rounded-md px-4 py-2 text-gray-400 focus:outline-none focus:ring-2 focus:ring-fuschia" placeholder = "Enter your email" required>
            </div>

            <div>
                <label for = "password" class = "block text-fuschia font-semibold mb-2"> Password </label>
                <input type = "password" id = "password" ng-model = "user.password" class = "w-full bg-gray-700 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-fuschia" placeholder = "Enter your password" required>
            </div>

            <button type = "submit" class = "w-full py-2 rounded-md bg-pink-700 text-white font-semibold hover:bg-lavender hover:text-coolBlack transition duration-200"> Login </button>

        </form>

        <p class = "text-center text-sm mt-4"> Do not have an account? 
            <a href = "register.html" class = "text-lavender hover:underline"> Register here. </a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
          e.preventDefault();
      
          const user = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
          };
      
          const response = await fetch('http://localhost:3000/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user),
          });
      
          const result = await response.json();
          if (response.ok) {
            alert(result.message);
            window.location.href = '../index.html';
          } else {
            alert(result.message);
          }
        });
      </script>
</body>
</html>
